<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Code Display</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .key-display {
      text-align: center;
    }
    .key-display div {
      margin: 10px 0;
      font-size: 2rem;
    }
    .key-display .key {
      font-size: 4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="key-display">
    <div class="key-code">Press any key</div>
    <div class="key">Key</div>
    <div class="code">Code</div>
  </div>

  <script src="./Ch15_pgm_02.js"></script>
</body>
</html>
